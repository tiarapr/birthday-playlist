<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="./assets/fonts/fontawesome/css/all.css">
</head>
<body>
    <title>Happy Birthday!</title>
</head>
<body>
    <h1>Happy Birthday!</h1>
    <div class="text">
        <p class="line-1 anim-typewriter">This is a song for you on your birthday</p>
        <p class="line-2 anim-typewriter2">on your birthday ...</p>
    </div>
    <div class="music-container" id="music-container">
        <div class="music-info">
            <h4 class="title" id="title"></h4>
            <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
        </div>
        </div>
        <audio src="./assets/music/1 - Birthday To You - Piano Cover.mp3" id="audio"></audio>
        <div class="img-container">
            <img src="./assets/images/1 - Birthday To You - Piano Cover.jpg" alt="music-cover" id="cover" />
        </div>
        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fa fa-backward" aria-hidden="true"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fa fa-play" aria-hidden="true"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fa fa-forward" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
